<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理３ウイニングウィンター</title>
    <style>
        .letter-button {
            font-size: 20px;
            margin: 5px;
            padding: 10px;
        }
        #display {
            margin-top: 20px;
            font-size: 24px;
            line-height: 1.5;
            white-space: pre-line; /* 改行を反映させるために必要 */
        }
    </style>
</head>


<body>
    <button class="letter-button" onclick="addLetter2('カリキュラム作成講師:\n講座数:\n目的:\n確認テスト内容:\n授業教材:理３ウイニングウインター（購入済み）\n宿題教材:理３ウイニングウインター（購入済み）\n授業の進め方:\n余った時:\n')">初期内容</button>

    <div>
        
        <button class="letter-button" onclick="addLetter('生物と細胞/葉・茎・根のつくり/光合成と呼吸',2,5)">生物と細胞/葉・茎・根のつくり/光合成と呼吸</button>
        <button class="letter-button" onclick="addLetter('消化と呼吸/呼吸',6,9)">消化と呼吸/呼吸</button>
        <button class="letter-button" onclick="addLetter('血液の循環/排出/刺激と反応',10,13)">血液の循環/排出/刺激と反応</button>
        <button class="letter-button" onclick="addLetter('電流・電圧・抵抗',14,17)">電流・電圧・抵抗</button>
        <button class="letter-button" onclick="addLetter('静電気と電流/電流と磁界',18,21)">静電気と電流/電流と磁界</button>
        <button class="letter-button" onclick="addLetter('気圧と圧力/空気中の水蒸気/気象の観測',22,25)">気圧と圧力/空気中の水蒸気/気象の観測</button>
        <button class="letter-button" onclick="addLetter('気圧・前線と天気/日本の気象',26,29)">気圧・前線と天気/日本の気象</button>

    </div>

    <button class="letter-button" onclick="addLetter2('備考:')">備考</button>
    <button class="letter-button" onclick="removeLastStep()">消す</button>


    <div id="display"></div>

    <script>
        let items = [];

        function addLetter(letter, number1, number2) {
            items.push({ letter, number1 ,number2 });
            updateDisplay();
        }

        function addLetter2(letter2) {
            items.push({ letter: letter2,number: null });
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = '';
            for (let i = 0; i < items.length; i++) {
                if (items[i].number !== null) {
                display.textContent += 'No.' + (i ) + ':' + '「 ' + items[i].letter + '」' + 'pp' +  items[i].number1 + '~' + items[i].number2 + '  宿題:pp' + '\n';
                }else{
                    display.textContent += items[i].letter  +'\n';
                }
            }
        }

        function removeLastStep(){
            if (items.length > 0) {
                items.pop();    //配列の最後の要素を削除
                updateDisplay();    //表示を更新
            }
        }


    </script>



</body>
