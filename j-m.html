<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビルダー数</title>
    <style>
        .letter-button {
            font-size: 20px;
            margin: 5px;
            padding: 10px;
        }
        #display {
            margin-top: 20px;
            font-size: 24px;
            line-height: 1.5;
            white-space: pre-line; /* 改行を反映させるために必要 */
        }
    </style>
</head>


<body>
    <div>
        
        <button class="letter-button" onclick="addLetter('正の数・負の数\n',2,5)">正の数・負の数</button>
        <button class="letter-button" onclick="addLetter('文字と式\n',6,9)">文字と式</button>
        <button class="letter-button" onclick="addLetter('一次方程式（１）\n',10,13)">一次方程式（１）</button>
        <button class="letter-button" onclick="addLetter('一次方程式（２）\n',14,17)">一次方程式（２）</button>
        <button class="letter-button" onclick="addLetter('比例と反比例\n',18,21)">比例と反比例</button>
        <button class="letter-button" onclick="addLetter('平面図形\n',22,25)">平面図形</button>
        <button class="letter-button" onclick="addLetter('空間図形',26,29)">空間図形</button>
        <button class="letter-button" onclick="addLetter('データの分析と活用',30,33)">データの分析と活用</button>
        <button class="letter-button" onclick="addLetter('実力の確認１',34,35)">実力の確認１</button>
        <button class="letter-button" onclick="addLetter('平面図形',36,37)">平面図形</button>
        <button class="letter-button" onclick="addLetter('平面図形',38,41)">平面図形</button>
        <button class="letter-button" onclick="addLetter('平面図形',42,45)">平面図形</button>

    </div>

    <button class="letter-button" onclick="addLetter2('備考:')">備考</button>
    <button class="letter-button" onclick="removeLastStep()">消す</button>


    <div id="display"></div>

    <script>
        let items = [];

        function addLetter(letter, number1, number2) {
            items.push({ letter, number1 ,number2 });
            updateDisplay();
        }

        function addLetter2(letter2) {
            items.push({ letter: letter2,number: null });
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = '';
            for (let i = 0; i < items.length; i++) {
                if (items[i].number !== null) {
                display.textContent += 'No.' + (i ) + ':' + '「 ' + items[i].letter + '」' + 'pp' +  items[i].number1 + '~' + items[i].number2 + '  宿題:pp' + '\n';
                }else{
                    display.textContent += items[i].letter  +'\n';
                }
            }
        }

        function removeLastStep(){
            if (items.length > 0) {
                items.pop();    //配列の最後の要素を削除
                updateDisplay();    //表示を更新
            }
        }


    </script>



</body>
