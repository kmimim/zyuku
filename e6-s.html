<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錬成ゼミ　冬期発展理科小６</title>
    <style>
        .letter-button {
            font-size: 20px;
            margin: 5px;
            padding: 10px;
        }
        #display {
            margin-top: 20px;
            font-size: 24px;
            line-height: 1.5;
            white-space: pre-line; /* 改行を反映させるために必要 */
        }
    </style>
</head>


<body>
    <button class="letter-button" onclick="addLetter2('カリキュラム作成講師:\n講座数:\n目的:\n確認テスト内容:\n授業教材:錬成ゼミ　冬期 発展 理科　小６\n宿題教材:錬成ゼミ　冬期 発展 理科 小６\n授業の進め方:\n余った時:\n')">初期内容</button>

    <div>
        
        <button class="letter-button" onclick="addLetter('植物総合',2,5)">植物総合</button>
        <button class="letter-button" onclick="addLetter('動物総合',6,11)">動物総合</button>
        <button class="letter-button" onclick="addLetter('天体・気象',12,17)">天体・気象</button>
        <button class="letter-button" onclick="addLetter('大地の変化',18,21)">大地の変化</button>
        <button class="letter-button" onclick="addLetter('水の変化・気体の性質',22,25)">水の変化・気体の性質</button>
        <button class="letter-button" onclick="addLetter('電流・熱',24,29)">電流・熱</button>
      　<button class="letter-button" onclick="addLetter('力・運動',24,29)">力・運動</button>

    </div>

    <button class="letter-button" onclick="addLetter2('備考:')">備考</button>
    <button class="letter-button" onclick="removeLastStep()">消す</button>


    <div id="display"></div>

    <script>
        let items = [];

        function addLetter(letter, number1, number2) {
            items.push({ letter, number1 ,number2 });
            updateDisplay();
        }

        function addLetter2(letter2) {
            items.push({ letter: letter2,number: null });
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = '';
            for (let i = 0; i < items.length; i++) {
                if (items[i].number !== null) {
                display.textContent += 'No.' + (i ) + ':' + '「 ' + items[i].letter + '」' + 'pp' +  items[i].number1 + '~' + items[i].number2 + '  宿題:pp' + '\n';
                }else{
                    display.textContent += items[i].letter  +'\n';
                }
            }
        }

        function removeLastStep(){
            if (items.length > 0) {
                items.pop();    //配列の最後の要素を削除
                updateDisplay();    //表示を更新
            }
        }


    </script>



</body>
