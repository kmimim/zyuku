<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数３ウイニングウインター</title>
    <style>
        .letter-button {
            font-size: 20px;
            margin: 5px;
            padding: 10px;
        }
        #display {
            margin-top: 20px;
            font-size: 24px;
            line-height: 1.5;
            white-space: pre-line; /* 改行を反映させるために必要 */
        }
    </style>
</head>


<body>
    <button class="letter-button" onclick="addLetter2('カリキュラム作成講師:\n講座数:\n目的:\n確認テスト内容:\n授業教材:数３ウイニングウインター\n宿題教材:数３ウイニングウインター\n授業の進め方:\n余った時:\n')">初期内容</button>

    <div>
        
        <button class="letter-button" onclick="addLetter('数と式の計算,2次方程式',2,5)">数と式の計算,2次方程式</button>
        <button class="letter-button" onclick="addLetter('数と式の利用,2次方程式の利用',6,9)">数と式の利用,2次方程式の利用</button>
        <button class="letter-button" onclick="addLetter('関数y=ax^2',10,13)">関数y=ax^2</button>
        <button class="letter-button" onclick="addLetter('相似（１）',14,17)">相似（１）</button>
        <button class="letter-button" onclick="addLetter('相似（２）',18,21)">相似（２）</button>
        <button class="letter-button" onclick="addLetter('円',22,25)">円</button>
        <button class="letter-button" onclick="addLetter('三平方の定理（１）',26,29)">三平方の定理（１）</button>
        <button class="letter-button" onclick="addLetter('三平方の定理（２）',30,33)">三平方の定理（２）</button>

    </div>

    <button class="letter-button" onclick="addLetter2('備考:\n')">備考</button>
    <button class="letter-button" onclick="removeLastStep()">消す</button>


    <div id="display"></div>

    <script>
        let items = [];

        function addLetter(letter, number1, number2) {
            items.push({ letter, number1 ,number2 });
            updateDisplay();
        }

        function addLetter2(letter2) {
            items.push({ letter: letter2,number: null });
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = '';
            for (let i = 0; i < items.length; i++) {
                if (items[i].number !== null) {
                display.textContent += 'No.' + (i ) + ':' + '「 ' + items[i].letter + '」' + 'pp' +  items[i].number1 + '~' + items[i].number2 + '  宿題:pp' + '\n';
                }else{
                    display.textContent += items[i].letter  +'\n';
                }
            }
        }

        function removeLastStep(){
            if (items.length > 0) {
                items.pop();    //配列の最後の要素を削除
                updateDisplay();    //表示を更新
            }
        }


    </script>



</body>
